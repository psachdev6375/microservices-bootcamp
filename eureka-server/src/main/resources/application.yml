#. application.yml
spring:
  application:
    name: eureka-server

  profiles: default
server:
  port: 8010
    
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    hostname: 192.168.0.4
    
    
  server:
    enable-self-preservation: false
    
